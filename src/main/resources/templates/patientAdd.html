<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Patient Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/patients">Show Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patients/add">Create Patient</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Create Patient</h1>
            <form th:action="@{/patients}" method="post" th:object="${patient}" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a first name.
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Family Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a family name.
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate">Date of Birth:</label>
                <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a date of birth.
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required pattern="\d{10,15}" title="Please enter a valid phone number.">
                <div class="invalid-feedback">
                    Please provide a valid phone number.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide an email.
                </div>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" th:field="*{sex}" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">
                    Please select a gender.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Patient</button>
        </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    document.getElementById('contactNumber').addEventListener('input', function (event) {
        this.value = this.value.replace(/\D/g, '');
    });
</script>
</body>
</html>
